<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Empleados | Holding Triple A</title>

  <!-- Estilos base -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <link rel="stylesheet" href="css/empleados.css">

  <!-- Favicon -->
  <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
</head>

<body class="dashboard-body">

  <!-- ==================== NAVBAR ==================== -->
  <nav class="navbar">
    <div class="navbar-logo">
      <img src="assets/images/logo.png" alt="Holding Triple A" width="48">
      <h2>Holding Triple A</h2>
    </div>

    <ul class="navbar-menu">
      <li><a href="dashboard.html">Inicio</a></li>
      <li><a href="empleados.html" class="active">Empleados</a></li>
      <li><a href="asistencia.html">Asistencia</a></li>
      <li><a href="reportes.html">Reportes</a></li>
    </ul>

    <div class="navbar-user">
      <span id="userName">Usuario: Nombre</span>
      <button class="btn-logout" id="btnLogout">Cerrar Sesión</button>
    </div>
  </nav>

  <!-- ==================== CONTENEDOR PRINCIPAL ==================== -->
  <main class="dashboard-container">

    <!-- TÍTULO PRINCIPAL -->
    <header class="dashboard-header">
      <h1>Gestión de Empleados</h1>
      <p>Registrar, consultar y administrar empleados del holding</p>
    </header>

    <!-- ==================== FILTROS ==================== -->
    <section class="filters-section card">
      <h3>Filtros</h3>

      <div class="filters-grid">
        <div class="form-group">
          <label for="filtroEmpresa">Empresa</label>
          <select id="filtroEmpresa" class="form-input">
            <option value="">Todas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="filtroComuna">Comuna</label>
          <select id="filtroComuna" class="form-input">
            <option value="">Todas</option>
          </select>
        </div>

        <div class="form-group">
          <label for="filtroEstadoCivil">Estado Civil</label>
          <select id="filtroEstadoCivil" class="form-input">
            <option value="">Todos</option>
          </select>
        </div>

        <div class="form-group">
          <label>&nbsp;</label>
          <button id="btnFiltrar" class="btn btn-primary btn-block">Filtrar</button>
        </div>
      </div>
    </section>

    <!-- ==================== FORMULARIO ==================== -->
    <section class="form-section card">
      <h3>Registrar / Editar Empleado</h3>

      <form id="empleadoForm" class="form-grid">

        <!-- Empresa -->
        <div class="form-group">
          <label for="empresaEmpleado">Empresa <span class="text-error">*</span></label>
          <select id="empresaEmpleado" class="form-input" required>
            <option value="">Seleccione empresa</option>
          </select>
        </div>

        <!-- RUT -->
        <div class="form-group">
          <label for="rutEmpleado">RUT <span class="text-error">*</span></label>
          <input type="text" id="rutEmpleado" class="form-input" placeholder="12.345.678-9" required>
        </div>

        <!-- Nombre -->
        <div class="form-group">
          <label for="nombreEmpleado">Nombre completo <span class="text-error">*</span></label>
          <input type="text" id="nombreEmpleado" class="form-input" placeholder="Juan Pérez" required>
        </div>

        <!-- Cargo -->
        <div class="form-group">
          <label for="cargoEmpleado">Cargo</label>
          <input type="text" id="cargoEmpleado" class="form-input" placeholder="Ej: Administrativo">
        </div>

        <!-- Estado civil -->
        <div class="form-group">
          <label for="estadoCivilEmpleado">Estado Civil</label>
          <select id="estadoCivilEmpleado" class="form-input">
            <option value="">Seleccione</option>
            <!-- Las opciones reales se llenarán con JS desde la API -->
          </select>
        </div>

        <!-- Comuna -->
        <div class="form-group">
          <label for="comunaEmpleado">Comuna</label>
          <select id="comunaEmpleado" class="form-input">
            <option value="">Seleccione</option>
            <!-- Las opciones se llenarán con JS desde la API -->
          </select>
        </div>

        <!-- Correo -->
        <div class="form-group">
          <label for="correoEmpleado">Correo</label>
          <input type="email" id="correoEmpleado" class="form-input" placeholder="usuario@ejemplo.cl">
        </div>

        <!-- Activo / Inactivo -->
        <div class="form-group checkbox-group">
          <label class="checkbox-label">
            <input type="checkbox" id="empleadoActivo" class="checkbox-input" checked>
            <span class="checkbox-text">Empleado activo</span>
          </label>
        </div>

        <!-- Botones -->
        <div class="form-buttons">
          <button type="submit" id="btnGuardarEmpleado" class="btn btn-primary">Guardar</button>
          <button type="reset" class="btn btn-secondary">Cancelar</button>
        </div>

      </form>
    </section>

    <!-- ==================== TABLA ==================== -->
    <section class="table-section card">
      <h3>Listado de Empleados</h3>

      <table class="table" id="tablaEmpleados">
        <thead>
          <tr>
            <th>Empresa</th>
            <th>RUT</th>
            <th>Nombre</th>
            <th>Comuna</th>
            <th>Estado Civil</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>

        <tbody id="empleadosBody">
          <!-- Filas dinámicas (las llenaremos con JS) -->
        </tbody>
      </table>

    </section>

  </main>

  <!-- ==================== NOTAS (IDs disponibles para JS) ==================== -->
  <!--
    FORMULARIO:
      - #empleadoForm
      - #empresaEmpleado
      - #rutEmpleado
      - #nombreEmpleado
      - #cargoEmpleado
      - #estadoCivilEmpleado
      - #comunaEmpleado
      - #correoEmpleado
      - #empleadoActivo
      - #btnGuardarEmpleado

    TABLA:
      - #tablaEmpleados
      - #empleadosBody

    FILTROS:
      - #filtroEmpresa
      - #filtroComuna
      - #filtroEstadoCivil
      - #btnFiltrar

    Navbar:
      - #userName
      - #btnLogout
  -->

  <script src="js/empleados.js"></script>
</body>
</html>
